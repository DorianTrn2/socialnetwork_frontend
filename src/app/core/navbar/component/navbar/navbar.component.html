<div class="navbar-container">
  <div class="app-name">
    <img (click)="navigationService.navigateTo(APP_URL.HOME)" alt="App logo" src="assets/images/logo.png">
  </div>
  <div class="nav-links-container">
    <button (click)="navigationService.navigateTo(APP_URL.HOME)" color="primary" mat-flat-button>Accueil</button>
    <button (click)="navigationService.navigateTo(APP_URL.EVENTS)" color="primary" mat-flat-button>Évènement</button>
    <button (click)="navigationService.navigateTo(APP_URL.PROFILE)" *ngIf="connectedUser$()" color="primary"
            mat-flat-button>Mon compte
    </button>
    <button (click)="navigationService.navigateTo(APP_URL.CHATS)" *ngIf="connectedUser$()" color="primary"
            mat-flat-button>Mes
      conversations
    </button>
    <button (click)="navigationService.navigateTo(APP_URL.LOGIN)" color="primary" mat-stroked-button>
      <span *ngIf="connectedUser$()">Se déconnecter</span>
      <span *ngIf="!connectedUser$()">Se connecter</span>
    </button>
  </div>
</div>
