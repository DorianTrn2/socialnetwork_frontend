<div class="chat-list" *ngIf="chats.length!=0">
    <div class="chat-card" *ngFor="let chat of chats" (click)="openChat(chat._id)">
      <div class="chat-images">
        <img 
        [src]="userImages[chat.user1.username]" 
        alt="{{ chat.user1.username }}" 
        class="user-image"
        (ngOnInit)="loadUserImage(chat.user1.username)"
        >
        <img 
        [src]="userImages[chat.user2.username]" 
        alt="{{ chat.user2.username }}" 
        class="user-image"
        (ngOnInit)="loadUserImage(chat.user2.username)"
        >
      </div>
      <div class="chat-info">
        <p class="user-names">{{ chat.user1.firstname }} {{ chat.user1.lastname }} <br><hr> {{ chat.user2.firstname }} {{ chat.user2.lastname }}</p>
      </div>
    </div>
  </div>
  <div *ngIf="chats.length==0">
    <p id="no-chats"> 
      Vous n'avez pas de chats
    </p>
  </div>
